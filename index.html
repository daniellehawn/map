              <select class="custom-select" name="selectInput" id="selectInput" size ="4" single>
                <option id="selectInput" value="Fremont Troll" data-src="https://maps.googleapis.com/maps/api/staticmap?center=47.6509704,-122.3472603&zoom=13&scale=1&size=600x300&maptype=roadmap&key=AIzaSyBHHlj36CyQpYqDeQSF9wgaakRZxU8uK7g&format=png&visual_refresh=true&markers=size:mid%7Ccolor:0x008080%7Clabel:1%7C47.6509704,-122.3472603">Fremont Troll</option>
                <option id="selectInput" value="Alki Beach" data-src="https://maps.googleapis.com/maps/api/staticmap?center=47.5790755,-122.4136163&zoom=13&scale=1&size=600x300&maptype=roadmap&key=AIzaSyBHHlj36CyQpYqDeQSF9wgaakRZxU8uK7g&format=png&visual_refresh=true&markers=size:mid%7Ccolor:0xffff00%7Clabel:1%7C47.5790755,-122.4136163">Alki Beach</option>

                <option id="selectInput" value="Husky Stadium" data-src="https://maps.googleapis.com/maps/api/staticmap?center=47.6503235,-122.3037633&zoom=13&scale=1&size=600x300&maptype=roadmap&key=AIzaSyBHHlj36CyQpYqDeQSF9wgaakRZxU8uK7g&format=png&visual_refresh=true&markers=size:mid%7Ccolor:0x8000ff%7Clabel:1%7C47.6503235,-122.3037633">Husky Stadium</option>
              </select> 
      </form>
  </section>
  <section>
    <h3 id="locationName"></h3>
  </section>
  <section>
